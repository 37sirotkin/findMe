<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="qrcode.min.js"></script>
    <title>findMe</title>
</head>

<body>
    <h1>QR Code Generator: </h1>
    <div>
        <label>Instagram</label>
        <input id='instInput' name='qrcode' type="text">
    </div>
    <div>
        <label>VK</label>
        <input id='vkInput' name='qrcode' type="text">
    </div>
    <div>
        <label>Youtube</label>
        <input id='ytInput' name='qrcode' type="text">
    </div>
    <br />
    <div>
        <div id="qrcode"></div>
    </div>
    <div>
        <button id="btnGenerate">Generate</button>
    </div>
    <script>
        let qrcode = undefined;
        const params = parseURLParams(window.location.href);

        if (params) insertValues();

        function insertValues() {
            document.getElementById('vkInput').value = params.v;
        }

        function generateQRCode() {
            let qrValue = '';

            const instValue = document.getElementById('instInput').value;
            const vkValue = `VK: ${document.getElementById('vkInput').value}`;
            const ytValue = `Yotube: ${document.getElementById('ytInput').value}`;
            qrValue = `https://37sirotkin.github.io/findMe?v=${vkValue}`
            if (qrcode === undefined) {
                qrcode = new QRCode(document.getElementById('qrcode'), qrValue)
            } else {
                qrcode.clear();
                qrcode.makeCode(qrValue)
            }
            console.log(qrValue);
        }

        function parseURLParams(url) {
            var queryStart = url.indexOf("?") + 1,
                queryEnd = url.indexOf("#") + 1 || url.length + 1,
                query = url.slice(queryStart, queryEnd - 1),
                pairs = query.replace(/\+/g, " ").split("&"),
                parms = {}, i, n, v, nv;

            if (query === url || query === "") return;

            for (i = 0; i < pairs.length; i++) {
                nv = pairs[i].split("=", 2);
                n = decodeURIComponent(nv[0]);
                v = decodeURIComponent(nv[1]);

                if (!parms.hasOwnProperty(n)) parms[n] = [];
                parms[n].push(nv.length === 2 ? v : null);
            }
            return parms;
        }
        document.getElementById('btnGenerate').onclick = generateQRCode;
    </script>
</body>

</html>
